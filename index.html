<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>CAlCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid bg-dark" style="width: 30rem">
      <div id="output" class="text-light">0</div>
      <div class="btn bg-light btn-outline-warning" id="clear">AC</div>
      <div class="btn bg-light btn-outline-warning" id="del">DEL</div>
      <div class="btn btn-warning operation">%</div>
      <div class="btn btn-warning operation">/</div>
      <div class="btn btn-light number">1</div>
      <div class="btn btn-light number">2</div>
      <div class="btn btn-light number">3</div>
      <div class="btn btn-warning operation">*</div>
      <div class="btn btn-light number">4</div>
      <div class="btn btn-light number">5</div>
      <div class="btn btn-light number">6</div>
      <div class="btn btn-warning operation">+</div>
      <div class="btn btn-light number">7</div>
      <div class="btn btn-light number">8</div>
      <div class="btn btn-light number">9</div>
      <div class="btn btn-warning operation">-</div>
      <div class="btn btn-light number">0</div>
      <div class="btn btn-light" id="dot">.</div>
      <div class="btn btn-warning span-two" id="equal">=</div>
    </div>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
